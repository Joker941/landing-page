<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Landing page</title>
</head>
<body>

    <div class="hero">

        <div class="header">

            <div class="header_left">
                <img class="logo" src="./images/logo.jpg" alt="Page logo" />
            </div>

            <div class="menu">
                
                <a href="#information">Information</a><a href="#citation">Quote</a><a href="#cta">Sign up</a>
            
            </div>

        </div>

        <div class="description">

            <div class="description_text">
                
                <h1>This website is all about plane landing !</h1>

                <p>You'll learn all you need to know about plane landing and we hope you'll enjoye it !</p>

                <button>Sign up</button>
            </div>

            <img class="welcome" src="./images/welcome.jpg" alt="Welcome image" />

        </div>
    </div>

    <div id="information">

        <h2>Information about plane landing.</h2>

        <div class="info_images">

            <figure>
                <img class="info_img" src="./images/pilot.jpg"/>
                <figcaption>Pilot job for landing</figcaption>
            </figure>
            <figure>
                <img class="info_img" src="./images/cabin-crew.jpg" />
                <figcaption>Cabin crew operations</figcaption>
            </figure>
            <figure>
                <img class="info_img" src="./images/passengers.jpg" />
                <figcaption>Passengers role</figcaption>
            </figure>
            <figure>
                <img class="info_img" src="./images/control-tower.jpg" />
                <figcaption>Control tower job</figcaption>
            </figure>

        </div>  

    </div>

    <div id="citation">

        <figure>
            <p>
                If you can walk away from a landing, it's a good landing. If you use the airplaine the next day, it's an outstanding landing.
            </p>
            <cite>Chuck Yeager</cite>
        </figure>
    </div>

    <div id="cta">

    </div>

    <div id="footer">

    </div>

</body>
</html>
